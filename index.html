<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Widget</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section>
    <div class="container">

      <div class="header">
        <div class="header-forcast">
          <div class="header__forcast header__forcast--cloud cloud">
            <!-- <svg class="icon-4">
              <use xlink:href="/icon/sprite.svg#icon-4"></use>
            </svg> -->
            <img src="" alt="">
            <p class="hum">sunny</p>
          </div>
          <div class="header__forcast header__forcast--degree">
            <p class="deg"></p>
          </div>
          </div>
        <div class="header-align">
          <div class="header__city-info">
            <div class="div-aligner">
              <svg class="icon-location">
              <use xlink:href="/icon/sprite.svg#icon-location"></use>
              </svg>
  
              <h2 class="header-city">oslo, norway</h2>
            </div>
            
            <p class="header-continent">country in europe</p>
            <svg class="header__continent-icon">
              <use xlink:href="/icon/sprite.svg#icon-atlas"></use>
            </svg>

          </div>
          
            <img src="/img/profile-pic.jpg" alt="profile-pic" class="header__profile">
          
        </div>

      </div>

      <div class="content">

        <div class="weekly-forcast">
          <h1 class="content__header"> 3 Days Forcast</h1>
          <div class="days-forcast">
            <div class="daily__forcast daily__forcast--0">
              <img src="" alt="">
              <p>day</p>
              <div class="weather-condition weather-condition-0">
                <span>32&deg; / 23&deg</span>
              </div>
            </div>

            <div class="daily__forcast daily__forcast--1">
              <img src="" alt="">
              <p>day</p>
              <div class="weather-condition weather-condition-1">
                <span>32&deg; / 23&deg;</span>
              </div>
            </div>

            <div class="daily__forcast daily__forcast--2">
              <img src="" alt="">
              <p>day</p>
              <div class="weather-condition weather-condition-2">
                <span>32&deg; / 23&deg;</span>
              </div>
            </div>
          </div>
        </div>

        <div class="places">
          <h1 class="content__header"> Place to visit</h1>
          <div class="places__location">
            <svg class="icon-location">
              <use xlink:href="/icon/sprite.svg#icon-location"></use>
            </svg>
            <div class="places__name">
              <p>Winston park</p>
              <p>Washington</p>
            </div>
          </div>
        </div>

        <div class="reviews">
          <div class="top-reviews">
            <svg class="icon-stars">
              <use xlink:href="/icon/sprite.svg#icon-stars"></use>
            </svg>
            <p>top reviews</p>
            <img src="/img/profile-pic.jpg" alt="">
            <img src="/img/profile-pic.jpg" alt="">
            <img src="/img/profile-pic.jpg" alt="">
            <div class="cont">
              <span>6+</span>
            </div>
          </div>
          <div class="reviews__content">
            <div class="time">
              <div>
                <p ></p>
                <p></p>
              </div>
              
            </div>
            <div class="fountain">
              <svg class="icon-location">
                <use xlink:href="/icon/sprite.svg#icon-location"></use>
              </svg>
              <div class="fount-text">
                <p>Fountain</p>
                <p>of wealth</p>
            </div>
            <div class="plus">
              <p>+</p>
            </div>
          </div>
        </div>

      </div>

      <div class="city-forcast">
        <div class=" first-city">
          <div class="oncast city-forcast__info">
            <div class="city__forcast--icon">
              <img src="" alt="" class="first-city-icon">
          </div>
          <div class="first-deg deg">
            <p>29 </p><span>&deg;</span>
          </div> <hr>
          <div class="loc">
            <p>Laso</p>
            <span>country</span>
          </div>
          
        </div>
        <div class="details1 details">
          <p>humidity 64%</p> <hr>
          <p>Wind speed</p><hr>
          <p>8.3km/h</p>
        </div>
      </div>

      <div class=" first-city">
        <div class="oncast city-forcast__info">
          <div class="city__forcast--icon">
            <img src="" alt="" class="second-city-icon">
          </div>
          <div class="second-deg deg">
            <p>29 </p><span>&deg;</span>
          </div>
          <hr>
          <div class="second-loc loc">
            <p>Laso</p>
            <span>country</span>
          </div>
      
        </div>
        <div class="details2 details">
          <p>humidity 64%</p>
          <hr>
          <p>Wind speed</p>
          <hr>
          <p>8.3km/h</p>
        </div>
      </div>

      <div class=" first-city">
        <!-- <div class="oncast city-forcast__info">
          <div class="city__forcast--icon">
            <svg class="icon-6">
              <use xlink:href="/icon/sprite.svg#icon-6"></use>
            </svg>
          </div>
          <div class="deg">
            <p>29 </p><span>&deg;</span>
          </div>
          <hr>
          <div class="loc">
            <p>Laso</p>
            <p>country</p>
          </div>
      
        </div>
        <div class="details">
          <p>humidity 64%</p>
          <hr>
          <p>Northewest</p>
          <hr>
          <p>8.3km/h</p>
        </div> -->

        <div class="search-city">
          <!-- <p>Add Location</p> -->
          <form action="">
            <input type="text" id="city" placeholder="Add Location" required class="form-class no-show">
            <label for="city"></label>
            <button type="submit" id="search" class="form-class no-show">Search</button>
          </form>
        </div>
        

        <div class="">
          <svg class="icon-pattaya-1">
            <use xlink:href="/icon/sprite.svg#icon-pattaya-1"></use>
          </svg>
        </div>

      </div>

    </div>
  </section>


  <script src="app.js"></script>
  <script src="ui.js"></script>
</body>

</html>
